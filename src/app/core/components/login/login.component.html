<div class="login-field">
  <div class="login-block">
    <svg
      id="close-button"
      (click)="this.headerService.setIsLoginMenu(false)"
    >
      <use xlink:href="../../assets/sprite.svg#close"></use>
    </svg>
    <h3>Вход</h3>
    <label for="Email"> Электронная почта </label>
    <input type="email" id="Email" />
    <label for="password"> Пароль </label>
    <input type="password" id="password" />
    <button type="button" class="big-button">Войти</button>
    <button type="text" id="registration"><p (click)="headerService.setIsRegistrationMenu(true)">Регистрация</p></button>
  </div>
</div>
