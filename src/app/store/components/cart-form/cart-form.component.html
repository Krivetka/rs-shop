<div
  class="cart-form-field"
  (mousedown)="storeService.closeCartForm($event.target)"
>
  <div class="cart-form-block">
    <svg id="close-button" (click)="storeService.isCartForm = false">
      <use xlink:href="./assets/sprite.svg#close"></use>
    </svg>
    <div class="cart-form" [formGroup]="cartControl">
      <h3>Личные данные</h3>
      <label for="full-name"> ФИО <span class="required">*</span></label>
      <input type="email" id="full-name" formControlName="fullName" />
      <label for="delivery-address"> Адрес доставки <span class="required">*</span></label>
      <input id="delivery-address" formControlName="deliveryAddress" />
      <label for="phone-number"> Номер телефона <span class="required">*</span></label>
      <input id="phone-number" formControlName="phoneNumber" />
      <label for="delivery-date"> Желаемое время доставки <span class="required">*</span></label>
      <div class="date">
        <input id="delivery-date" class="date-item" formControlName="deliveryDate" [min]="minDate" [matDatepicker]="picker" readonly/>
        <mat-datepicker-toggle class="date-icon" [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker> </mat-datepicker>
        <select formControlName="deliveryTime" class="date-item">
          <option *ngFor="let time of deliveryTime" [value]="time">{{time}}</option>
        </select>
      </div>

      <label for="comment"> Комментарий к заказу </label>
      <textarea id="comment" formControlName="comment"></textarea>
            <button type="button" class="big-button" (click)="sentForm()">Подтвердить заказ</button>
    </div>
  </div>
</div>
